<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check upper case</title>
</head>
<body>
<script>

    function isFirstUpperCase(str) {
        let regexp = /^[A-Z]/;
        if(regexp.test(str)){
            console.log("String's first character is uppercase")
        } else {
            console.log(("String's first character is not uppercase"))
        }
    }

    isFirstUpperCase("nguyenvana");
    isFirstUpperCase("NguyenVanA")
    isFirstUpperCase("nguyenVanA")

</script>
</body>
</html>
